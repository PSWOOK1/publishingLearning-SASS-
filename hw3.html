<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/hw3.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-background">
      <div class="main-sidebar">
        <div>
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div>
          <i class="fas fa-headphones"></i>
          <span>Service</span>
        </div>
        <div>
          <i class="fas fa-flag"></i>
          <span>Alerts</span>
        </div>
        <div>
          <i class="fas fa-spinner"></i>
          <span>Stats</span>
        </div>
      </div>

      <div class="main-content">
        <div class="main-content-header">
          <div class="main-content-header-left">
            <input
              type="search"
              class="search-input input-animation"
              placeholder="Search"
            />
            <button class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <div></div>

          <div class="main-content-header-rigth">
            <i class="fas fa-envelope"></i>
            <i class="fas fa-bell"></i>
            <h5>ShinWook Park</h5>
          </div>
        </div>

        <h1 class="title">Dashboard</h1>
        <div class="main-content-dashBoard">
          <div class="main-content-dashBoard-item">
            <div>
              <p>Earnings (Monthly)</p>
              <p>$400,000</p>
            </div>
            <i class="far fa-calendar"></i>
          </div>

          <div class="main-content-dashBoard-item">
            <div>
              <p>Earnings (Annual)</p>
              <p>$800,000</p>
            </div>
            <i class="fas fa-dollar-sign"></i>
          </div>

          <div class="main-content-dashBoard-item">
            <div>
              <p>Tasks</p>
              <p>13</p>
            </div>
            <i class="fas fa-list"></i>
          </div>

          <div class="main-content-dashBoard-item">
            <div>
              <p>Requests</p>
              <p>26</p>
            </div>
            <i class="fas fa-comment"></i>
          </div>
        </div>

        <div class="main-content-chart">
          <div class="main-content-chart-overview">
            <div><p>Earnings Overview</p></div>
            <canvas id="myChart"></canvas>
          </div>

          <div class="main-content-chart-items">
            <div class="main-content-chart-item">
              <span>Tasks</span>
            </div>

            <div class="main-content-chart-item">
              <span>Borrowed Items</span>
              <span>14</span>
            </div>

            <div class="main-content-chart-item">
              <span>Trello Requests</span>
              <span>2</span>
            </div>

            <div class="main-content-chart-item">
              <span>Marked Comments</span>
              <span>14</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
